name: Autoremove duplicates

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: autoremove-zh-cn
  cancel-in-progress: true

jobs:
  autoremove:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Dedupe i18n/zh-cn.json
        run: python scripts/python/autoremove.py i18n/zh-cn.json

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add i18n/zh-cn.json
          git commit -m "chore: autoremove duplicates [skip ci]"
          git push
